name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Determine package to build from tag
        id: where
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          case "$TAG" in
            python1-*)
              echo "src_dir=gq_py/gq-python1" >> "$GITHUB_OUTPUT"
              ;;
            python2-*)
              echo "src_dir=gq_py/gq-python2" >> "$GITHUB_OUTPUT"
              ;;
            # add more packages here
            *)
              echo "Unsupported tag: $TAG" >&2
              exit 1
              ;;
          esac

      - name: Build selected package
        run: |
          rm -rf dist
          mkdir -p dist
          python -m build "${{ steps.where.outputs.src_dir }}" -o dist

      - name: Upload dists
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      id-token: write
    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist/